
<body>
    <h1 class="text-center py-3">Create account</h1>
<div class="container" style="height: 550px;">
   
    <form id="form" class="row g-3 p-3" #formRef="ngForm" (ngSubmit)="formRef.form.valid&&onSubmit(formRef)">
        <!--email  -->
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" ngModel required #email="ngModel">
            <!-- validation for email -->
            <span class="text-danger" *ngIf="(email.touched || formRef.submitted) && email.errors?.required">
                Email is required
            </span>
        </div>

        <!-- password -->
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" pattern="(?=.*\d)(?=.*[A-Z]).{6,}" ngModel required #password="ngModel">
            <!-- validation for password -->
            <div *ngIf="password.invalid&&(password.touched||password.dirty)" class="text-danger">
                <span *ngIf="password.errors?.required" class="text-danger">password is required</span>
                <span *ngIf="password.errors?.pattern" class="text-danger">*Password should have minimum 6 characters, atleast 1 uppercase letter and 1 digit</span>
            </div>
        
        </div>

        <!-- username -->
        <div class="col-6">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" name="username" ngModel required #username="ngModel">
            <!-- validation for username -->
            <span class="text-danger"  *ngIf="(username.touched || formRef.submitted) && username.errors?.required">
                Username is required
            </span>
        </div>
         <!-- phone number -->
         <div class="col-6">
            <label for="phonenumber" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" ngModel required #phonenumber="ngModel">
            <!-- validation for username -->
            <span class="text-danger"  *ngIf="(phonenumber.touched || formRef.submitted) && phonenumber.errors?.required">
                phone number is required
            </span>
        </div>


        <!-- address -->
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address </label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                name="address" ngModel>
        </div>
        <!-- city -->
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" ngModel required #city="ngModel">
            <!-- validation for city -->
            <span class="text-danger" *ngIf="(city.touched || formRef.submitted) && city.errors?.required">City is required</span>
        </div>
        <!-- state -->
        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label><br>
            <select id="inputState" class="form-select p-1" name="state" ngModel required #state="ngModel">
                <option value="telangana">Telangana</option>
                <option value="andhra pradesh">Andhra pradesh</option>
                <option value="karnataka">Karnataka</option>
                <option value="tamilnadu">Tamilnadu</option>
            </select>
            <!-- validation for state -->
            <span class="text-danger"  *ngIf="(state.touched || formRef.submitted) && state.errors?.required">State is required</span>
        </div>

        <!-- zip -->
        <div class="col-md-3">
            <label for="inputZip" class="form-label">PINCODE</label>
            <input type="text" class="form-control" id="inputZip" name="pincode" ngModel>
        </div>

        <div class="col-12">
            <label for="inputZip" class="form-label">Add photo here</label>
            <input type="file"class="form-control" name="photo" placeholder="Upload file" >     
        </div>
        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-success text-white" style="font-size: 25px;">Register</button>
            <span>Already existed user? login here <a routerLink="login" (click)="login()">login</a> </span>
        </div>
    </form>
</div>
</body>
